<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Appi</title>
    <link rel="stylesheet" href="./src/styles/main.css">
    <script src="https://kit.fontawesome.com/da6eae2266.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header__container">
        <div class="nav__logoContainer">
            <a href="index.html">
            <img class="nav__logo--desktop " src="./src/img/pngwing.com.png" alt="logo">
        </a>
        </div>
        <nav class="nav__manue--desktop">
            <ul class="nav__manUl">
                <li><a href="">Inicio</a></li>
                <li><a href="">Peliculas</a></li>
                <li><a href="">Series</a></li>
                <li><a href="">Categorias</a></li>
            </ul> 
       
    </nav>
    <div class="header__searchContainer--desktop">
        <form action="">
            <input class="input__search" type="text" placeholder="Buscar...">
            <button onclick="prueba()" class="main__btn" type="button" ><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
    </div>
</header>



    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img class="img__slider" src="./src/img/img1.jpg" >
          <div class="text">Caption Text</div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img class="img__slider" src="./src/img/img2.jpg" >
          <div class="text">Caption Two</div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img class="img__slider" src="./src/img/img3.jpg" >
          <div class="text">Caption Three</div>
        </div>
      
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      
      <!-- The dots/circles -->

</html>
